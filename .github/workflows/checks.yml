name: Run checks

on: [push, pull_request]

jobs:
    lint:
        name: Run python linters
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python 3.10
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"

            - name: install nox
              run: |
                  python -m pip install nox
            - name: lint
              run: |
                  python -m nox -s lint

    type-check:
        name: Type check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: "3.10"

            - name: install nox
              run: |
                  python -m pip install nox
            - name: Run type checker
              run: |
                  python -m nox -s type-check

    verify-types:
        name: Verify types
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: "3.10"

            - name: install nox
              run: |
                  python -m pip install nox
            - name: Run type checker
              run: |
                  python -m nox -s verify-types

    test:
        name: Run python tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python 3.10
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"

            - name: install nox
              run: |
                  python -m pip install nox
            - name: lint
              run: |
                  python -m nox -s test

    prettier:
        name: Check json and markdown files with prettier
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python 3.10
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"

            - name: install nox
              run: |
                  python -m pip install nox
            - name: lint
              run: |
                  python -m nox -s check-prettier
